- defaults:
    link:
      create: true

- clean: ['~']

- link:
    $BEETSDIR/config.yaml: config/beets/config.yaml
    ~/.amethyst: amethyst
    ~/.bc.cfg: bc.cfg
    ~/.bin: bin
    ~/.config/boot/profile.boot: config/boot/profile.boot
    ~/.config/car/config.edn: config/car/config.edn
    ~/.config/fish/config.fish: config/fish/config.fish
    ~/.config/fish/custom: config/fish/custom/
    ~/.i3/config: config/i3/config
    ~/.config/omf: config/omf/
    ~/.config/nvim: config/nvim/
    ~/.ctags: ctags
    ~/.gitignore_global: gitignore_global
    ~/.hushlogin: hushlogin
    ~/.inputrc: inputrc
    ~/.lein/profiles.clj: lein/profiles.clj
    ~/.nvimrc: nvimrc
    ~/.parallel/will-cite: parallel/will-cite
    ~/.spacemacs: spacemacs
    ~/.tmux.conf: tmux.conf
    ~/.tmux-osx.conf: tmux-osx.conf
    ~/.tmux-linux.conf: tmux-linux.conf
    ~/.vimrc: vimrc
    ~/.vim_runtime/my_configs.vim: vim_runtime/my_configs.vim
    ~/.vim_runtime/my_iabbrevs.vim: vim_runtime/my_iabbrevs.vim
    ~/.vim_runtime/my_mappings.vim: vim_runtime/my_mappings.vim
    ~/.vim_runtime/vimrcs: vim_runtime/vimrcs

