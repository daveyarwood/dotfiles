- defaults:
    link:
      create: true

- clean: ['~']

- link:
    $BEETSDIR/config.yaml: beets/config.yaml
    ~/.amethyst: amethyst
    ~/.bc.cfg: bc.cfg
    ~/.bin: bin
    ~/.config/boot/profile.boot: boot/profile.boot
    ~/.config/car/config.edn: car/config.edn
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/custom: fish/custom/
    ~/.config/omf: fish/omf/
    ~/.config/nvim: vim/nvim/
    ~/.ctags: ctags
    ~/.gitignore_global: gitignore_global
    ~/.hushlogin: hushlogin
    ~/.i3/config: i3/config
    ~/.i3/i3status.conf: i3/i3status.conf
    ~/.inputrc: inputrc
    ~/.lein/profiles.clj: lein/profiles.clj
    ~/.nvimrc: vim/nvimrc
    ~/.parallel/will-cite: parallel/will-cite
    ~/.spacemacs: spacemacs
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux-osx.conf: tmux/tmux-osx.conf
    ~/.tmux-linux.conf: tmux/tmux-linux.conf
    ~/.vimrc: vim/vimrc
    ~/.vim_runtime/my_configs.vim: vim/vim_runtime/my_configs.vim
    ~/.vim_runtime/my_iabbrevs.vim: vim/vim_runtime/my_iabbrevs.vim
    ~/.vim_runtime/my_mappings.vim: vim/vim_runtime/my_mappings.vim
    ~/.vim_runtime/vimrcs: vim/vim_runtime/vimrcs

