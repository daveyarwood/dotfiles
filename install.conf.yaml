- defaults:
    link:
      create: true

- clean: ['~']

- link:
    ~/.amethyst.yml: amethyst.yml
    ~/.bc.cfg: bc.cfg
    ~/.bin: bin
    ~/.clojure: clojure
    ~/.config/boot/boot.properties: boot/boot.properties
    ~/.config/boot/profile.boot: boot/profile.boot
    ~/.config/dunst/dunstrc: dunstrc
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/custom: fish/custom/
    ~/.config/helix: helix/
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/kitty/kitty-linux.conf: kitty/kitty-linux.conf
    ~/.config/kitty/kitty-macos.conf: kitty/kitty-macos.conf
    ~/.config/nvim: vim/nvim/
    # This is the Mac one (https://github.com/koekeishiya/skhd)
    ~/.config/skhd/skhdrc: skhd/skhdrc
    # This is the Linux one (https://github.com/baskerville/sxhkd)
    ~/.config/sxhkd/sxhkdrc: sxhkdrc
    ~/.ctags.d: ctags
    ~/.gitignore_global: gitignore_global
    ~/.hushlogin: hushlogin
    ~/.i3/config.base: i3/config.base
    ~/.i3/i3status.conf: i3/i3status.conf
    ~/.inputrc: inputrc
    ~/.irbrc: irbrc
    ~/.lein/profiles.clj: lein/profiles.clj
    ~/.lsp/config.edn: lsp/config.edn
    ~/.newsboat/config: newsboat/config
    ~/.nvimrc: vim/nvimrc
    ~/.parallel/will-cite: parallel/will-cite
    ~/.spacemacs: spacemacs
    ~/.surfingkeys.js: surfingkeys.js
    ~/.taskrc: taskrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux-osx.conf: tmux/tmux-osx.conf
    ~/.tmux-linux.conf: tmux/tmux-linux.conf
    ~/.vimrc: vim/vimrc
    ~/.vim/custom: vim/custom
